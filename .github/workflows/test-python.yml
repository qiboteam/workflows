name: Rules

on:
  workflow_call:
    inputs:
      os:
        description: 'Used operation system'
        required: true
        type: string
      python-version:
        description: 'Used python version'
        required: true
        type: string
      poetry-extras:
        description: 'poetry extra flags'
        required: false
        type: string
        default: ""
      doctests:
        description: 'Enable examples test'
        required: false
        type: boolean
        default: false
    secrets:
      codecov_token:
        required: false

jobs:
  build:
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install and configure poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Disable modern installer
        run: poetry config installer.modern-installation false
      - name: Load cached venv
        id: cached-pip-wheels
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Install project
        run: poetry install --no-interaction ${{ inputs.poetry-extras }}
      - name: Install task runner
        run: pip install poethepoet
      - name: Lint
        run: |
          source $VENV
          poe lint
          poe lint-warnings
      - name: Test
        run: |
          source $VENV
          poe test
      - name: Test documentation examples
        if: ${{ inputs.doctests }}
        run: |
          sudo apt install pandoc
          source $VENV
          make -C doc doctest
      - name: Upload coverage to Codecov
        if: startsWith(runner.os, 'Linux')
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: unit-tests
          fail_ci_if_error: true
          token: ${{ secrets.codecov_token }}
